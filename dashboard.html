<div class="dashboard connected">
    <div class="row _headerRow">
        <div class="col-xs-3 _headerItem text-center _headerEnd">
            <span class="truckSpeedRounded"></span> km/h
        </div>
        <div class="col-xs-2 _headerItem">
            <span class="gear"></span>
        </div>
        <div class="col-xs-1 _headerItem">
            <!--<span class="fuel"></span>-->F
        </div>
        <div class="col-xs-1 _headerItem">
            <!--<span>dmg</span>-->D
        </div>
        <div class="col-xs-1 _headerItem">
            <!--REST--> C
        </div>
        <div class="col-xs-4 _headerItem text-center _headerEnd">
            <span class="gameTime"></span>
        </div>
    </div>
    <div class="_hasJob hasJob">
        <div id="cargo">
            <div class="row _hasJobHeader">
                <div class="col-xs-12">
                    <p>Current Job</p>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Cargo name</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="trailer">
                        <span class="trailerName"></span> (<span class="trailerMass"></span>)
                    </div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Source</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="source">
                        <span class="hasJob _jobSource"><span class="sourceCity"></span> - <span class="sourceCompany"></span></span>
                    </div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Destination</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="destination">
                        <span class="hasJob _jobDestionation"><span class="destinationCity"></span> - <span class="destinationCompany"></span></span>
                    </div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Deadline</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="jobDeadlineTime"></div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Reward</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="jobIncome"></div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Time Remaining</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="jobRemainingTime"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="_footer">
        <div class="_row">
            <p>FOOTER IS HERE</p>
        </div>
    </div>
</div>
