<div class="dashboard connected">
    <div class="row _headerRow">
        <div class="col-xs-3 _headerItem text-center _headerEnd">
            <span class="truckSpeedRounded"></span> km/h
        </div>
        <div class="col-xs-1 _headerItem">
            <span class="gear"></span>
        </div>
        <div class="col-xs-2 _headerItem">
            <i class="icon-fuel"></i>
        </div>
        <div class="col-xs-2 _headerItem">
            <i class="icon-truck"></i>
        </div>
        <div class="col-xs-4 _headerItem text-center _headerEnd">
            <span class="gameTime"></span>
        </div>
    </div>
    <div class="_hasJob hasJob">
        <div id="cargo">
            <div class="row _hasJobHeader">
                <div class="col-xs-12">
                    <p>Current Job</p>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Cargo name</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="trailer">
                        <span class="trailerName"></span> (<span class="trailerMass"></span>)
                    </div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Source</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="source">
                        <span class="hasJob _jobSource"><span class="sourceCity"></span> - <span class="sourceCompany"></span></span>
                    </div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Destination</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="destination">
                        <span class="hasJob _jobDestionation"><span class="destinationCity"></span> - <span class="destinationCompany"></span></span>
                    </div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Deadline</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="jobDeadlineTime"></div>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Reward</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <span>&euro;&nbsp;</span><span class="jobIncome"></span>
                </div>
            </div>
            <div class="row _cargoInfo">
                <div class="col-xs-4">
                    <p>Time Remaining</p>
                </div>
                <div class="col-xs-8 _cargoRightSide">
                    <div class="jobRemainingTime"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="_footer">
        <div class="row _hasJob _footerRow text-center">
            <div class="col-xs-1" style="margin-left: 20.833%">
                <i class="icon-compass"></i>
            </div>
            <div class="col-xs-1 col-xs-offset-1 _footerSelected">
                <i class="icon-truck"></i>
            </div>
            <div class="col-xs-1 col-xs-offset-1">
                <i class="icon-phone-squared"></i>
            </div>
            <div class="col-xs-1 col-xs-offset-1">
                <i class="icon-help-circled"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center _hasJob">
                <p>Mobile Route Advisor</p>
            </div>
        </div>
    </div>
</div>
